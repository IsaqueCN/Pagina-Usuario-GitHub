<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site</title>
  <link href="./assets/css/styles.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column">
  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid mx-2 mb-4">
        <a class="navbar-brand fs-2" id="ProfileName"></a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarNav" class="navbar-collapse collapse d-md-flex justify-content-end">
          <div class="navbar-nav">
            <a class="nav-link fs-4" href="index.html">Voltar</a>
            <a class="nav-link fs-4" href="https://github.com/IsaqueCN">Perfil Git</a>
            <a class="nav-link fs-4" id="AcessoLink">Acesso</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <div id="repositório" class="col-12 py-2 px-4 mb-4">
        <div class="row mb-4">
          <h2>Repositório: <span id="RepoName"></span></h2>
          <hr class="hr">
        </div>
        <div class="repositorio-content row px-4">
          <div id="texto" class="col-12 d-flex flex-column">

            <div class="col-12 d-flex justify-content-between">
              <div class="flex-grow-1">
                <p class="text-primary fw-bold m-0 mb-1">Propietário:</p>
                <p class="Description" id="PropietaryName"></p>
              </div>

              <div class="Logos d-flex flex-wrap flex-column justify-content-center align-content-center">
                <img id="PropietaryImg" class="d-block img-fluid">
              </div>
            </div>

            <p class="text-primary fw-bold m-0 mb-1">Descrição:</p>
            <p class="Description" id="RepoDesc"></p>
            <div class="col-12 d-flex justify-content-between">
              <div class="flex-grow-1">
                <p class="text-primary fw-bold m-0 mb-1">Data de Criação:</p>
                <p class="Description" id="RepoCreateDate"></p>
                <p class="text-primary fw-bold m-0 mb-1">Linguagem:</p>
                <p class="Description" id="RepoLanguage"></p>
                <p class="text-primary fw-bold m-0 mb-1">Licença:</p>
                <p class="Description" id="RepoLicense"></p>
              </div>

              <div class="Logos d-flex flex-wrap flex-column justify-content-center align-content-center">
                <img class="d-block w-50 img-fluid" src="assets/img/Estrela.png">
                <p class="text-center fw-bold m-0" id="RepoStars"></p>
                <img class="d-block w-50 img-fluid" src="assets/img/pessoa.png">
                <p class="text-center fw-bold m-0" id="RepoWatchers"></p>
              </div>
            </div>

            <p class="text-primary fw-bold m-0 mb-1">Link de Acesso:</p>
            <p class="Description"><a class="text-decoration-none" id="RepoLink"></a></p>
            <p class="text-primary fw-bold m-0 mb-1">Forks:</p>
            <p class="Description" id="RepoForks"></p>

            <p class="text-primary fw-bold m-0 mb-1">Tópicos:</p>
            <div id="Topics" class="topicos col-12 d-flex mt-2">
              <p id="TopicTemplate" class="topico-item bg-info p-2 d-none"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

  <footer class="footer py-3 bg-light mt-auto">
    <div class="container text-center">
      <span class="text-muted">Isaque Caetano Nascimento - 22/06/2024 - (31) 99329-8251</span>
    </div>
  </footer>

  <script src="./assets/scripts/repoPage.js"></script>
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
